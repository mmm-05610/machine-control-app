<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 350px;
            height: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* 内容靠上 */
            align-items: center;
            /* 去掉拖拽属性 */
            /* -webkit-app-region: drag; */
        }

        .form-area {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            /* 控制整体偏上的距离 */
        }

        .login-container .logo {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 auto;
            -webkit-app-region: drag;
            /* 只允许logo区域拖动窗口 */
        }


        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            /* 新增，防止溢出 */
        }


        .login-container .settings-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .login-container .settings-icon img {
            width: 20px;
            height: 20px;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .close-icon,
        .settings-icon,
        input,
        button,
        .logo {
            -webkit-app-region: no-drag;
            /* 这些区域不能拖动，保证可交互 */
        }
    </style>
</head>

<body>
    <div class="login-container" id="loginContainer">
        <div class="close-icon" onclick="closeLogin()">✖</div>
        <div class="form-area">
            <div class="logo"></div>
            <input type="text" placeholder="user">
            <input type="password" placeholder="password">
            <div style="width:100%; display:flex; justify-content:space-between; margin-top:20px;">
                <button
                    style="flex:1; margin-right:10px; padding:10px 0; border-radius:5px; border:1px solid #007bff; background:#007bff; color:#fff; cursor:pointer;">登录</button>
                <button
                    style="flex:1; padding:10px 0; border-radius:5px; border:1px solid #007bff; background:#fff; color:#007bff; cursor:pointer;">注册</button>
            </div>
        </div>
        <div class="settings-icon">
            <img src="./picture/设置.jpg" alt="设置">
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const fs = require('fs');
        const path = require('path');
        function closeLogin() {
            ipcRenderer.send('close-login-window');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('button');
            const loginBtn = buttons[0]; // 第一个是登录按钮
            loginBtn.addEventListener('click', () => {
                const username = document.querySelector('input[placeholder="user"]').value.trim();
                const password = document.querySelector('input[placeholder="password"]').value.trim();

                if (!username || !password) {
                    alert('账号和密码不能为空！');
                    return;
                }

                const userPath = path.join(__dirname, 'user.json');
                fs.readFile(userPath, 'utf8', (err, data) => {
                    if (err) {
                        alert('无法读取用户信息文件！');
                        return;
                    }
                    try {
                        const users = JSON.parse(data);
                        const matched = users.find(u => u.username === username && u.password === password);
                        if (matched) {
                            ipcRenderer.send('login-success');
                            // 登录成功后的操作
                        } else {
                            alert('账号或密码错误！');
                        }
                    } catch (e) {
                        alert('用户信息文件格式错误！');
                    }
                });
            });
        });
    </script>
</body>

</html>
