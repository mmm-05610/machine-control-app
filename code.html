<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>机床控制软件 - 代码库</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            width: 1024px;
            height: 768px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            display: flex;
            position: relative;
        }
        .sidebar {
            width: 180px;
            background: #fff;
            border-right: 2px solid #222;
            border-radius: 16px 0 0 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 0 20px 0;
        }
        .sidebar .nav {
            flex: 1;
        }
        .sidebar .nav-item {
            font-size: 24px;
            padding: 30px 0;
            text-align: center;
            border-bottom: 2px solid #222;
            cursor: pointer;
            user-select: none;
            -webkit-app-region: no-drag;
        }
        .sidebar .nav-item:last-child {
            border-bottom: none;
        }
        .sidebar .settings-icon {
            margin-left: 20px;
            margin-bottom: 10px;
            width: 36px;
            height: 36px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar .settings-icon img {
            width: 24px;
            height: 24px;
        }
        .content {
            flex: 1;
            padding: 40px 40px 0 40px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            cursor: pointer;
            z-index: 10;
            -webkit-app-region: no-drag;
        }
        /* 拖拽区域设置 */
        .main-container {
            -webkit-app-region: drag;
        }
        .close-icon,
        .settings-icon {
            -webkit-app-region: no-drag;
        }
    </style>
    <link rel="stylesheet" href="adminlte-res/css/adminlte.css" />
</head>
<body>
    <div class="main-container" id="mainContainer">
        <aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark">
        <!--begin::Sidebar Brand-->
        <div class="sidebar-brand">
          <!--begin::Brand Link-->
          <a href="./index.html" class="brand-link">
            <!--begin::Brand Image-->
            <img
              src="./picture/logo.png"
              alt="机床控制 logo"
              class="brand-image opacity-75 shadow"
            />
            <!--end::Brand Image-->
            <!--begin::Brand Text-->
            <span class="brand-text fw-light">机床控制</span>
            <!--end::Brand Text-->
          </a>
          <!--end::Brand Link-->
        </div>
        <!--end::Sidebar Brand-->
        <!--begin::Sidebar Wrapper-->
        <div class="sidebar-wrapper">
          <nav class="mt-2">
            <ul
              class="nav sidebar-menu flex-column"
              data-lte-toggle="treeview"
              role="navigation"
              data-accordion="false"
              id="navigation"
            >
              <!-- 1. 首页（一级菜单） -->
              <li class="nav-item">
                <a href="index.html" class="nav-link active">
                  <i class="nav-icon bi bi-speedometer"></i>
                  <p>首页</p>
                </a>
              </li>

              <!-- 2. 代码库（二级菜单示例，可折叠） -->
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="nav-icon bi bi-code"></i>
                  <p>
                    代码库
                    <i class="nav-arrow bi bi-chevron-right"></i>
                    <!-- 折叠箭头 -->
                  </p>
                </a>
                <!-- 二级子菜单 -->
                <ul class="nav nav-treeview">
                  <li class="nav-item">
                    <a href="code.html" class="nav-link">
                      <i class="nav-icon bi bi-circle"></i>
                      <p>本地代码</p>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="code-cloud.html" class="nav-link">
                      <i class="nav-icon bi bi-circle"></i>
                      <p>云端代码</p>
                    </a>
                  </li>
                </ul>
              </li>

              <!-- 3. 状态（一级菜单） -->
              <li class="nav-item">
                <a href="status.html" class="nav-link">
                  <i class="nav-icon bi bi-bolt"></i>
                  <p>状态</p>
                </a>
              </li>

              <!-- 4. 帮助（一级菜单） -->
              <li class="nav-item">
                <a href="help.html" class="nav-link">
                  <i class="nav-icon bi bi-question"></i>
                  <p>帮助</p>
                </a>
              </li>

              <!-- 5. 设置（一级菜单） -->
              <li class="nav-item">
                <a href="setting.html" class="nav-link">
                  <i class="nav-icon bi bi-xxx"></i>
                  <p>设置</p>
                </a>
              </li>
              <!-- 预留拓展位置（后续直接添加即可） -->
              <!-- <li class="nav-item">
                <a href="new-page.html" class="nav-link">
                  <i class="nav-icon bi bi-xxx"></i>
                  <p>新菜单</p>
                </a>
              </li> -->
            </ul>
          </nav>
          <!-- 底部设置图标 -->
          <!-- <div style="padding: 20px; margin-top: auto">
            <div class="settings-icon" onclick="openSettings()">
              <img
                src="./picture/settings.png"
                alt="设置"
                style="width: 36px; cursor: pointer"
              />
            </div>
          </div> -->
        </div>
        <!--end::Sidebar Wrapper-->
      </aside>
        <div class="content">
            <div class="close-icon" onclick="closeMain()">✖</div>
        </div>
    </div>
    <script>
        // 关闭代码库窗口
        const { ipcRenderer } = require('electron');
        function closeMain() {
            ipcRenderer.send('close-index-window');
        }

        // 导航栏跳转与动画
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            const pageMap = ['index.html', 'code.html', 'status.html', 'help.html'];
            navItems.forEach((item, idx) => {
                item.addEventListener('click', () => {
                    // 动画：点击时缩小再恢复
                    item.style.transition = 'transform 0.1s';
                    item.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        item.style.transform = 'scale(1)';
                    }, 100);

                    // 跳转页面
                    if (pageMap[idx] && !window.location.href.endsWith(pageMap[idx])) {
                        setTimeout(() => {
                            window.location.href = pageMap[idx];
                        }, 120);
                    }
                });

                
            });
        });
    </script>
</body>
</html>
